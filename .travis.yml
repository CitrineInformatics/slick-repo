sudo: required
services:
  - docker
language: scala
script: >
  sbt compile &&
  sbt "project mysql" docker &&
  sbt "project oracle-build" buildOracle &&
  sbt "project postgres" docker &&
  sbt "project mysql" dockerComposeUp &&
  sbt test &&
  sbt alldbs:test &&
  sbt "project mysql" dockerComposeStop
after_success:
- sbt coverageReport coveralls
env:
  global:
    secure: ""
